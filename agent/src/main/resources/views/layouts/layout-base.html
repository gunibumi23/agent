<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>
      
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>SB Admin 2 - Blank</title>
    
    <link th:href="@{/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" th:inline="css">    
    <link th:href="@{/css/sb-admin-2.min.css}" rel="stylesheet" th:inline="css">
    <link th:href="@{/vendor/datatables/dataTables.bootstrap4.min.css}" rel="stylesheet" th:inline="css">
    
    <!-- Bootstrap core JavaScript-->
    <script th:inline="javascript" th:src="@{/vendor/jquery/jquery.min.js}"></script>
    <script th:inline="javascript" th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
    <script th:inline="javascript" th:src="@{/vendor/jquery-easing/jquery.easing.min.js}"></script>
    <!-- Page level custom scripts -->
</head>
<body id="page-top">
    <!-- Page Wrapper -->
    <div id="wrapper">
        <ul th:replace="/layouts/layout-aside :: aside"></ul>        
        <!-- End of Sidebar -->
        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">
            <!-- Main Content -->
            <div id="content">
            	<!-- nav ㅇ입력  -->
            	<div th:replace="/layouts/layout-top :: top"></div>            	
                <!-- End of Topbar -->
                
                <!-- Begin Page Content -->
                <div class="container-fluid">
                	<th:block layout:fragment="content"></th:block>
                </div>
                <!-- /.container-fluid -->
                
            </div>
            <!-- End of Main Content -->
			<footer th:replace="/layouts/layout-footer :: footer"></footer>
			<!-- footer 입력  -->
        </div>
        <!-- End of Content Wrapper -->
    </div>
    <!-- End of Page Wrapper -->
    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>
    
    <script th:inline="javascript" th:src="@{/js/sb-admin-2.min.js}"></script>
    <!-- Page level plugins -->
    <script th:inline="javascript" th:src="@{/vendor/datatables/jquery.dataTables.min.js}"></script>
    <script th:inline="javascript" th:src="@{/vendor/datatables/dataTables.bootstrap4.min.js}"></script>
</body>

</html>
