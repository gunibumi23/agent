<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>     
<th:block th:include="layouts/layout-head :: head"></th:block>
<body id="page-top">
    <!-- Page Wrapper -->
    <div id="wrapper">
        <ul th:replace="/layouts/layout-aside :: aside"></ul>        
        <!-- End of Sidebar -->
        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">
            <!-- Main Content -->
            <div id="content">
            	<!-- nav ㅇ입력  -->
            	<div th:replace="/layouts/layout-top :: top"></div>            	
                <!-- End of Topbar -->
                
                <!-- Begin Page Content -->
                <div class="container-fluid">
                	<th:block layout:fragment="content"></th:block>
                	<th:block th:include="components/spinner"></th:block>
                </div>
                <!-- /.container-fluid -->
                
            </div>
            <!-- End of Main Content -->
			<footer th:replace="/layouts/layout-footer :: footer"></footer>
			<!-- footer 입력  -->
        </div>
        <!-- End of Content Wrapper -->
    </div>
    <!-- End of Page Wrapper -->
    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>
    <script th:inline="javascript" th:src="@{/js/sb-admin-2.min.js}"></script>
</body>

</html>
