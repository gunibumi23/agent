<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:include="layouts/layout-head :: head"></th:block>
<body class="bg-gradient-primary">

	<div class="container" style="width: 600px;">

		<!-- Outer Row -->
		<div class="row justify-content-center">
			<div class="col-xl-10 col-lg-12 col-md-9">
				<div class="card o-hidden border-0 shadow-lg my-5">
					<div class="card-body p-0">
						<!-- Nested Row within Card Body -->
						<div class="row">
							<div class="col-lg-12">
								<div class="p-5">
									<div class="text-center">
										<h1 class="h4 text-gray-900 mb-4">SB Admin!!</h1>
									</div>
									<form class="user" name="login" id="login">
										<div class="form-group">
											<input type="text" class="form-control form-control-user" placeholder="사용자ID" id="userCd">
										</div>
										<div class="form-group">
											<input type="password" class="form-control form-control-user" placeholder="비밀번호" id="userPw">
										</div>
										<div class="form-group">
											<div class="custom-control custom-checkbox small">
												<input type="checkbox" class="custom-control-input" id="userChk">
												<label class="custom-control-label" for="userChk">ID기억</label>
											</div>
										</div>
										<a href="javascript:;" id="loginBtn" class="btn btn-primary btn-user btn-block"> 로그인 </a>
									</form>
								</div>  
							</div>
						</div>
					</div>
				</div>
			</div>
  	</div>
	</div>
	<script th:inline="javascript" th:src="@{/js/views/login/login.js}"></script>
</body>

</html>
